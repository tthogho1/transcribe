name: Deploy to Hugging Face Spaces

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  sync-to-huggingface:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true
      
      - name: Checkout LFS objects
        run: git lfs checkout
      
      - name: Push to Hugging Face Spaces
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          
          # Hugging Face SpacesÁî®„ÅÆ„É™„É¢„Éº„Éà„ÇíËøΩÂä†
          git remote add hf https://tthogho1:${HF_TOKEN}@huggingface.co/spaces/tthogho1/higmachat || true
          
          # Hugging Face Spaces„Å´push
          git push hf main --force
      
      - name: Deployment status
        if: success()
        run: |
          echo "‚úÖ Successfully deployed to Hugging Face Spaces"
          echo "üîó View your Space at: https://huggingface.co/spaces/tthogho1/higmachat"
